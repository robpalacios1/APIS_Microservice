version: "3.8"

services:
  # Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: proyectosdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d proyectosdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de nuestra API de Spring Boot
  api:
    build: . # Construye la imagen a partir del Dockerfile en el directorio actual
    container_name: spring_boot_api
    depends_on:
      db:
        condition: service_healthy # Espera a que la BD esté saludable
    ports:
      - "8080:8080"
    environment:
      # Perfil de Spring a activar
      SPRING_PROFILES_ACTIVE: prod
      # Configuración para que la API se conecte a la BD del otro contenedor
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/proyectosdb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
    restart: unless-stopped

volumes:
  pgdata: # Este volumen persistirá los datos de la BD
